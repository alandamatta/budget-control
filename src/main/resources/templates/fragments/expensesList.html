<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div class="box" th:fragment="content">
        <h3 class="title">Expenses</h3>
        <div th:if="${expenses.isEmpty()}">
            <span class="is-centered">No expenses were found.</span>
        </div>

        <table class="table is-fullwidth" id="expenses-table" th:unless="${expenses.isEmpty()}" >
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
                <th>$</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td>--/--/--</td>
                <td th:text="${expense.getName()}"></td>
                <td th:text="${expense.getExpenseType().getTypeName()}"></td>
                <td th:text="${expense.getValue().toString()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
